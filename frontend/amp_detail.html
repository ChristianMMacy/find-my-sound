    <script type="text/javascript">
    var queryString = new Array();
    $(function () {
        if (queryString.length == 0) {
            if (window.location.search.split('?').length > 1) {
                var params = window.location.search.split('?')[1].split('&');
                for (var i = 0; i < params.length; i++) {
                    var key = params[i].split('=')[0];
                    var value = decodeURIComponent(params[i].split('=')[1]);
                    queryString[key] = value;
                }
            }
        }
        if (queryString["id"] != null) {
            var ampDiv = $('#detail');
            console.log(ampDiv);
            $.get("/ampdetail?query=" + value, function(response){
                var amp = response[0];
                // ampDiv.find('._id').text(amp._id.toString());
                ampDiv.find('.amp_model').text("Model: " + amp.amp_model);
                ampDiv.find('.noteContainer').click(handleEditClick);
                ampDiv.find('.amp_manufacturer').text("Manufacturer: " + amp.amp_manufacturer);
                ampDiv.find('.amp_style').text("Style: " + amp.amp_style);
                ampDiv.find('.wattage').text("Wattage: " + amp.wattage);
                ampDiv.find('.features').text("Features: " + amp.features);
                ampDiv.find('.image').html("<img src='" + amp.image + "'>");
				ampDiv.find('.video').html(amp.video);
				ampDiv.find('.foot_switchable').text("Foot Switchable: "+ amp.foot_switchable);
				ampDiv.find('.number_of_channels').text("Number of Channels: " + amp.number_of_channels);
				ampDiv.find('.midi_capable').text("Midi Capable: " + amp.midi_capable);
				ampDiv.find('.has_clean').text("Has Clean: " + amp.has_clean);
				ampDiv.find('.sounds_like_players').text("Sounds like which players: " + amp.sounds_like_players);
				ampDiv.find('.percussive').text("Percussive: " + amp.percussive);
				ampDiv.find('.percussive_level_amount').text("Percussive Level Amount: " + amp.percussive_level_amount);
				ampDiv.find('.feel_overall').text("Overall Feel: " + amp.feel_overall);
				ampDiv.find('.feel_low_end').text("Low End Feel: " + amp.feel_low_end);
				ampDiv.find('.feel_high_end').text("High End Feel: " + amp.feel_high_end);
				ampDiv.find('.feel_rating').text("Feel Rating: " + amp.feel_rating);
				ampDiv.find('.compression_level').text("Compression Level: " + amp.compression_level);
				ampDiv.find('.compression_level_amount').text("Compression Level Amount: " + amp.compression_level_amount);
				ampDiv.find('.dynamic_feel_punch_vs_compression').text("Dynamic Feel - Punch vs. Compression: " + amp.dynamic_feel_punch_vs_compression);
				ampDiv.find('.easy_to_play').text("Easy to Play: " + amp.easy_to_play);
				ampDiv.find('.easy_to_play_amount').text("Easy to Play Amount: " + amp.easy_to_play_amount);
				ampDiv.find('.sound_good_low_volume').text("Sounds Good at Low Volue: " + amp.sound_good_low_volume);
				ampDiv.find('.preferred_speaker_combination').text("Preferred Speaker Combination: " + amp.preferred_speaker_combination);
				ampDiv.find('.best_music_genre_served').text("Best Music Genre Served" + amp.best_music_genre_served);
				ampDiv.find('.price_point_new').text("Price Point New: " + amp.price_point_new);
				ampDiv.find('.price_point_used').text("Price Point Used: " + amp.price_point_used);
				ampDiv.find('.popularity').text("Popularity: " + amp.popularity);
				ampDiv.find('.boutique').text("Boutique: " + amp.boutique);
				ampDiv.find('.rarity').text("Rarity: " + amp.rarity);
				ampDiv.find('.year_introduced').text("Year Introduced: " + amp.year_introduced);
				ampDiv.find('.di_capable').text("D.I. Capable: " + amp.di_capable);
				ampDiv.find('.power_scaling').text("Power Scaling: " + amp.power_scaling);
				ampDiv.find('.has_variac').text("Variac: " + amp.has_variac);
				ampDiv.find('.has_switchable_wattage').text("Switchable Wattage: " + amp.has_switchable_wattage);
				ampDiv.find('.gain_rating').text("Gain Rating: " + amp.gain_rating);
				ampDiv.find('.eq_frustration_level').text("EQ Frustration Level: " + amp.eq_frustration_level);
				ampDiv.find('.house_friendly').text("House Friendly: " + amp.house_friendly);
				ampDiv.find('.overall_value_for_price_point').text("Value for Price Point: " + amp.overall_value_for_price_point);
				ampDiv.find('.clarity').text("Clarity: " + amp.clarity);
				ampDiv.find('.note_articulation').text("Note Articulation: " + amp.note_articulation);
				ampDiv.find('.sparkle').text("Sparkle: " + amp.sparkle);
				ampDiv.find('.fx_loop_serial').text("Serial Effects Loop: " + amp.fx_loop_serial);
				ampDiv.find('.fx_loop_parallel').text("Parallel Effects Loop: " + amp.fx_loop_parallel);
				ampDiv.find('.has_line_out').text("Line Out: " + amp.has_line_out);
				ampDiv.find('.has_resonance_or_depth').text("Resonance or Depth Control: " + amp.has_resonance_or_depth);
				ampDiv.find('.eq_voicing').text("EQ Voicing Description: " + amp.eq_voicing);
				ampDiv.find('.tone_stack').text("Tone Stack: " + amp.tone_stack)

				});
        }
    });


	function handleEditClick(evt) {

		var target = $(evt.target);
		target = target.parents('.noteContainerContainer');

		var url = "amp-edit.html?id=" + queryString["id"];
		   window.location.href = url;

	   }

    </script>
